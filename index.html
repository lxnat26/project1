<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>YooChat Login</title>
</head>
<body>
    <!--container holds the login box and the little blue tab at the top-->
    <div class="container">
        <!--decoartion is the little blue tab with the x-button decal-->
        <div class="decoration">
            <div class="close-button"></div>
            <div class="exit-button">
                <img src="media/images/exit button tab.png" alt="Exit">
            </div>
          </div>
        <div class="login-box">
            <h2>Welcome Yoochat Yooser!</h2>
            <div class="user-image">
                <img src="media/images/goldfish.jpg" alt="User Profile Picture">
            </div>
            <form action="p5js/p5js.html">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="password123" readonly>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
